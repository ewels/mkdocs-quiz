repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, css, json, yaml, markdown]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          [types-PyYAML, types-Markdown, types-polib>=1.0.0, mkdocs>=1.4.0, polib>=1.1.0, babel>=2.9.0]
        args: [--ignore-missing-imports]

  - repo: local
    hooks:
      - id: check-translations
        name: Check translation completeness
        entry: python -m mkdocs_quiz.cli translations check
        language: python
        pass_filenames: false
        files: \.po$
        additional_dependencies: [mkdocs>=1.0.0, polib>=1.1.0, babel>=2.9.0]
