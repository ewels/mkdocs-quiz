site_name: MkDocs Quiz Plugin
site_description: A modern MkDocs plugin to create interactive quizzes
site_url: https://ewels.github.io/mkdocs-quiz/
repo_url: https://github.com/ewels/mkdocs-quiz
repo_name: ewels/mkdocs-quiz
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - navigation.instant
    - navigation.top
    - navigation.tracking
    - navigation.path
    - navigation.footer
    - search.share
    - toc.follow

plugins:
  - mkdocs_quiz

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Overview: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quick-start.md
      - Configuration: configuration.md
  - Writing Quizzes:
      - Multiple Choice: multiple-choice.md
      - Fill in the Blank: fill-in-blank.md
      - Advanced Formatting: advanced-formatting.md
  - Features:
      - Progress Tracking: progress-tracking.md
      - Results Screen: results-screen.md
      - Intro Text: intro-text.md
      - Auto-Numbering: auto-numbering.md
      - Answer Shuffling: shuffle-answers.md
      - Translations: translations.md
  - CLI & Tools:
      - CLI Runner: cli-runner.md
      - QTI Export: qti-export.md
      - Migration Guide: migration.md
  - Contributing:
      - Development Guide: contributing.md
      - Adding Translations: contributing-translations.md
  - Changelog: changelog.md
