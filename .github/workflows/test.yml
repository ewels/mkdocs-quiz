name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,docs]"

      - name: Install Playwright browsers
        run: python -m playwright install --with-deps chromium

      - name: Lint and check formatting with ruff
        run: |
          ruff check mkdocs_quiz tests
          ruff format --check mkdocs_quiz tests

      - name: Check formatting with prettier
        uses: actionsx/prettier@v3
        with:
          args: --check "mkdocs_quiz/**/*.{js,css}"

      - name: Type check with mypy
        run: |
          mypy mkdocs_quiz

      - name: Start MkDocs server
        run: |
          mkdocs serve --dev-addr 127.0.0.1:8765 &
          sleep 5

      - name: Test with pytest
        run: |
          pytest tests/ -v --cov=mkdocs_quiz --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots-${{ matrix.python-version }}
          path: tests/screenshots/
          retention-days: 7
