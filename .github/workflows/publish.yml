# Publish to PyPI when a GitHub release is created
#
# Setup (one-time):
#   1. Go to https://pypi.org/manage/account/publishing/
#   2. Add pending publisher: PyPI project "mkdocs-quiz", owner "skyface753", repo "mkdocs-quiz", workflow "publish.yml"
#   3. Create a GitHub release to trigger automatic publishing
#
# This workflow uses trusted publishing (no API tokens needed)

name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
